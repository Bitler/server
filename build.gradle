repositories {
   mavenLocal()
   mavenCentral()                                              
}

apply plugin: 'eclipse'
apply plugin: 'jetty'

jettyRun { 
	httpPort = 8080 
	
}

dependencies {
	providedCompile 'javax.servlet:servlet-api:2.5'
	compile 'org.springframework:spring-webmvc:3.2.2.RELEASE',
	'org.glassfish.jersey.containers:jersey-container-servlet-core:2.11',
	'org.glassfish.jersey.media:jersey-media-json-jackson:2.6',
	'org.eclipse.jetty:jetty-server:9.2.1.v20140609',
	'org.eclipse.jetty:jetty-webapp:9.2.1.v20140609'
}
